<!doctype html>

<html>
  <head>
    <title>BANK</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bank.css">
  </head>
  <body>
    <div id="content">

      <!-- Header -->
      <div id="nav">
        <div id="logo">
          <img src="backbase.jpg" />
        </div>
        <div id="title">
          Bank of Backbase
        </div>
      </div>

      <!--  Checking Account Interface -->
      <div id="1" class="account account-left">
        <h2>
          Checking Account
        </h2>
        <div class="balance zero">
          <span type="currency-type">
            $ 
          </span>
          <span class="balance-amount">
            0
          </span>
        </div>
        <input class="amount-input" type="number" placeholder="enter an amount" />
        <input class="deposit" type="button" value="Deposit"  />
        <input class="withdraw" type="button" value="Withdraw" />
      </div>

      <!-- Retirement Account Interface -->
      <div id="2" class="account account-right">
        <h2>
          Retirement Account
        </h2>
        <div class="balance zero">
          <span type="currency-type">
            $ 
          </span>
          <span class="balance-amount">
            0
          </span>
        </div>
        <input class="amount-input" type="number" placeholder="enter an amount" />
        <input class="deposit" type="button" value="Deposit" />
        <input class="withdraw" type="button" value="Withdraw" />
      </div>
      <div class="clear"></div>
    </div>

    <!-- Include dependencies -->
    <script src="./js/shim.js"></script>
    <script src="./js/account.js"></script>
    <script src="./js/checking.js"></script>
    <script src="./js/retirement.js"></script>
    <script src="./js/bank.js"></script>
  </body>
</html>
